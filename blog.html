---
layout: default
title: Blog
permalink: /blog/
---

  <div class="m-post-list">
    {% for post in site.posts %}

        <a class="m-post-list__title" href="{{ post.url | prepend: site.baseurl }}"><h1><i class="fa fa-star"></i>{{ post.title }}</h1></a>
        <span class="m-post-list__meta"><h2><i class="fa fa-clock-o"></i>{{ post.date | date: "%b %-d, %Y" }}</h2></span>
        <div class="m-post-list__excerpt">
        {{ post.excerpt }}
        </div>
        <div class="m-post-list__button center">
        <div class="a-button"><a href="{{ post.url | prepend: site.baseurl }}">Read More</a></div>
        </div>
    {% endfor %}
  </div>
